<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
</head>
<style>
    h1 {
        background-color: gray;
        height: 400px;
        width: 400px;
        
        border: 10px solid darkslategray;
        padding: 10px;
        margin: 20px auto 40px auto;
        outline: 5px dashed salmon;
    }

    a {
        background-color: gray;
        border: 5px solid rgb(250, 65, 65);
        padding: 15px;
    }

    p {
        margin-top: 50px;
    }
</style>
<body>
    <h1>Exemplo de Caixa</h1>
    <p>Parágrafos também são exemplos de box-level, <a href="#">mas os links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
