<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {/*Configurações globais das CSS */
            height: 100% 
        }
        body {
            background-image: linear-gradient(55deg, white,green);
            /* deg serve para indicar o angulo do gradiente*/
            /* porcentagem após a cor define o tamanho dela na tela*/
            /* caso queira um gradiente radial é só escrever "radial-gradient (circle,....)*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
