<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo hospedado no meu próprio servidor.</p>
    <video width="560" poster="midia/limoes-capa.png" controls>
        <!--poster serve para indicar a capa do video-->
        <!--width tamanho do video na pagina-->
        <!--controls cria o player da página-->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <!--source src define o local de saida do video-->
        <!--type o formato de video-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo videos com link do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/S7Udlt4Xx1w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;fullscreen;autoplay"></iframe>
    <!--iframe tag para inserir as informaçoes do video online-->
    <!--width largura-->
    <!--height altura-->
    <!--src o link-->
    <!--title o titulo-->
    <!--frameborder a borda do video-->
    <!--allow permitir alguma ação por exemplo fullscreen "tela cheia"-->
    <h1>Inserindo videos com o link do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/351640689?h=ea4f76dc4f" width="640" height="374" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
