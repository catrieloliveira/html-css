    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender agora a reproduzir áudios.</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <h1>Outra forma de fazer</h1>
    <p>Outra forma de inserir audios ao s</p>
    <audio preload="metadata" autoplay controls loop>
        <!--controls cria um box de reprodução-->
        <!--autoplay reproduz automaticamente o audio no site-->
        <!--Loop faz a repetição em cadeia do audio-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <!--Aqui voce define a sequencia que o navegador vai ler o audio se ele for mp3,ogg ou Wav.-->
    </audio>
